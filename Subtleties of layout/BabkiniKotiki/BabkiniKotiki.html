<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KotikiBabushki</title>
    <link rel="stylesheet" href="BabkiniKotiki.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Бабуленькины котятки</h1>
    </header>
    <main class="cat">
      <div class="cat__breed breed">
        <div class="podloshka"></div>
        <input type="button" value="Сибирская" href="#sib" class="breed__sib breed__name "
          >
        <input type="button" value="Британская" href="#brit" class="breed__brit breed__name">
        <input type="button" value="Рэгдолл" href="#reg" class="breed__reg breed__name">
        <input type="button" value="Кимрик" href="#kim" class="breed__kim breed__name">

        <div class="photo__species1 species1 brit">
          <a class="species1__image1 image1" href="#">
            <img src="Britanskaya-koshka-16.jpg" class="image1__pix1" />
            <span class="image1__moniker1 moniker">Гоша, 4 года</span>
          </a>
        </div>
        <div class="photo__species2 species2 brit">
          <a class="species2__image2 image2" href="#">
            <img src="Britanskaya-koshka-3.jpg" class="image2__pix2" />
            <span class="image2__moniker2 moniker">Миледи, 2 года</span>
          </a>
        </div>
        <div class="photo__species3 species3 sib">
          <a class="species3__image3 image3" href="#">
            <img src="сибирская.jpg" class="image3__pix3" />
            <span class="image3__moniker3 moniker">Кексик, 5 лет</span>
          </a>
        </div>
        <div class="photo__species4 species4 sib">
          <a class="species4__image4 image4" href="#">
            <img src="!!!.jpg" class="image4__pix4" />
            <span class="image4__moniker4 moniker">Рокки, 9 месяцев</span>
          </a>
        </div>
        <div class="photo__species5 species5 reg">
          <a class="species5__image5 image5" href="#">
            <img src="рэгдолл%C2%A0—%20копия.jpg" class="image5__pix5" />
            <span class="image5__moniker5 moniker">Серсея, 3 года</span>
          </a>
        </div>
        <div class="photo__species6 species6 kim">
          <a class="species6__image6 image6" href="#">
            <img src="кимрик.jpg" class="image6__pix6" />
            <span class="image6__moniker6 moniker">Альбус, 2 года</span>
          </a>
        </div>
        <div class="photo__species7 species7 kim">
          <a class="species7__image7 image7" href="#">
            <img src="кимрик2.jpg" class="image7__pix7" />
            <span class="image7__moniker7 moniker">Альбус, 2 года</span>
          </a>
        </div>
        <div class="photo__species8 species8 sib">
          <a class="species8__image8 image8" href="#">
            <img
              src="65_siberian_17525_hd_color_1480.jpg"
              class="image8__pix8"
            />
            <span class="image8__moniker8 moniker">Валли, 4 года</span>
          </a>
        </div>
      </div>

      <div class="cat__rating rating">
        <h2 class="rating__title">РЕЙТИНГ</h2>
        <label class="rating__label" for="rating__input">по убыванию </label>
        <input type="checkbox" class="rating__input" id="rating__input" />
        <div class="rating"></div>
        <div class="rating__sib">
          <div class="cat__rating-sib">Сибирская</div>
          <div class="rating__sib-indicator"></div>
          <span class="rating__sib-appraisal">10</span>
        </div>
        <div class="rating__reg">
          <div class="rating__reg-name">Рэгдолл</div>
          <div class="rating__reg-indicator"></div>
          <span class="rating__reg-appraisal">8</span>
        </div>
        <div class="rating__brit">
          <div class="rating__brit-name">Британская</div>
          <div class="rating__brit-indicator"></div>
          <span class="rating__brit-appraisal">9</span>
        </div>
        <div class="rating__kim">
          <div class="rating__kim-name">Кимрик</div>
          <div class="rating__kim-indicator"></div>
          <span class="rating__kim-appraisal">4</span>
        </div>
      </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="footer__corporation">© ООО Бабуленькины котятки, 2015</div>
      <a href="#" class="footer__address">Наш адрес: улица Котовая, д.5</a>
    </footer>
  </body>
</html>
